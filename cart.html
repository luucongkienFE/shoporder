        <table class="cart-product">

    <div class="cart-bottom container">
        <button class="back-to-shop"><a href="/">Back to shopping</a></button>
        <button type="button" class="btn-buynow btn-primary" data-toggle="modal" data-target="#exampleModal">
            Buy now
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Thông tin người mua</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>


                    <form class="modal-body">

                        <div class="row">
                            <div class="col-12 ">
                                <label for="">Họ và tên<span class="red">*</span></label>
                            </div>
                            <div class="name col-12">
                                <input type="text" id="firstname" name="firstname" placeholder="Họ"
                                     onblur="checkNull()">
                                <input type="text" id="lastname" name="lastname" placeholder="Tên" onblur="checkNull()">
                            </div>
                            <div class="row">
                                <div class="col-6 isErrorFirstName"></div>
                                <div class="col-6 isErrorLastName"></div>
                            </div>

                            <div class="col-12">
                                <label for="">Email<span class="red">*</span></label>
                                <div class="email">
                                    <input class="email" type="text" id="email" name="email" placeholder="Email"
                                        onblur="checkNull()">
                                    <span class=" isErrorEmail"></span>
                                </div>
                            </div>
                            <div class="col-12">
                                <label for="">Số điện thoại<span class="red">*</span></label>
                                <div class="phone">
                                    <input type="text" id="phone" name="phone" placeholder="Số điện thoại"
                                        onblur="checkNull()">
                                    <span class="isErrorPhone"></span>
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <div><label for="">Địa chỉ<span class="red">*</span></label></div>
                            <div class="row">
                                <div class="col-4">
                                    <select onchange="onChangeProvince(event)" name="province"
                                        class="form-select province" aria-label="Default select example"
                                        onblur="checkNull()">


                                    </select>
                                    <span class="isErrorProvince"></span>
                                </div>
                                <div class="col-4">
                                    <select onchange="onChangeDistrict(event)" name="district"
                                        class="form-select district" onblur="checkNull()">
                                        <option selected>--Quận / Huyện--</option>

                                    </select>
                                    <span class="isErrorDistrict"></span>
                                </div>
                                <div class="col-4">
                                    <select class="form-select ward" name="ward" onchange="onChangeWard(event)"
                                        onblur="checkNull()">
                                        <option selected>--Phường / Xã--</option>

                                    </select>
                                    <span class="isErrorWard"></span>
                                </div>
                                <div class="col-12">
                                    <label for="">Số nhà<span class="red">*</span></label>
                                    <div class="address">
                                        <input type="text" id="address" name="address" placeholder="Địa chỉ cụ thể"
                                            onblur="checkNull()">
                                        <span class="isErrorAddress"></span>
                                    </div>
                                </div>
                                <div class="note">
                                    <div><label for="">Lời nhắn</label></div>
                                    <textarea id="note" cols="100" rows="5" name="note"></textarea>

                                </div>
                            </div>
                        </div>


                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-submit btn-primary" onclick="buy(event)">BUY</button>
                        </div>
                    </form>
                </div>
            </div>
